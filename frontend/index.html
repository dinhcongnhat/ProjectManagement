  <!-- Prevent zoom on input focus for iOS -->
  <style>
    /* Safe area insets & Layout Fixes */
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    html {
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      /* Prevent bounce at html level */
      background-color: #ffffff;
      /* Changed to white to better hide gaps */
    }

    @media (prefers-color-scheme: dark) {
      html {
        background-color: #0f172a;
      }

      /* Match dark theme bg */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      overscroll-behavior-y: none;
      /* Critical: Prevent iOS bounce/pull-to-refresh effect */
      -webkit-font-smoothing: antialiased;
      background-color: inherit;
      /* Transparent to let html bg show through */
    }

    #root {
      height: 100%;
      height: 100dvh;
      overflow: hidden;
      /* Prevent any gap on PWA */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    @media (max-width: 768px) {

      /* Prevent iOS auto-zoom on inputs */
      input,
      select,
      textarea {
        font-size: 16px !important;
      }

      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }
  </style>
</head>

</body>
